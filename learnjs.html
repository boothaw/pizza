
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript - Exercise 2</title>
  </head>
  <body>
       <h1>Adding JavaScript to an HTML File</h1>
       <label>Type something below and click Submit! </label>
       <input id="name" type="text" />
       <button id="btn">Submit</button>
  </body>
  <script type="text/javascript">
        const name = document.getElementById("name");
        document.getElementById('btn').onclick = () => alert(name.value);
  </script>
