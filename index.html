<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pizzamaker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
      <nav>
          <button class="expand-button">Pizzamaker</button>
        <div class="nav-checkout-div">
          <button class="heart-img">Favorites Img</button>
          <button class="shopping-cart">Cart Img</button>
        </div>
      </nav>
      <div class="main-content">
        <div>
          <h3>Margarita Pizza</h3>
          <p>with sundried vibes</p>
        </div>
          <div class="pizza-size-div">
            <h4>Size:</h4>
            <button class="small-button">S</button>
            <button class="medium-button">M</button>
            <button class="large-button">L</button>
          </div>
          <div class="bottom-checkout-div">
            <p>$75.99</p>
            <button>Cart Img</button>
          </div>
      </div>
      <div class="pizza-selector-div">
          <span class="marg-pizza">Margarita</span>
          <span class="chicken-pizza" >Chicken</span>
          <span class="caprese-pizza">Caprese</span>
          <span class="veggie-pizza">Veggie</span>
          <span class="lobster-pizza">Lobster</span>
          <span class="thai-pizza">Mushroom</span>
          <span class="pepperoni-pizza">Pepperoni</span>
      </div>
  
  </body>
</html>
